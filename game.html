<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simple Canvas Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <!-- Formulaire pour contrôler la musique -->
    <form
      id="soundForm"
      style="
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
        color: white;
        font-family: 'Press Start 2P', monospace;
      "
    >
      <label for="volumeSlider">Volume:</label><br />
      <input
        type="range"
        id="volumeSlider"
        name="volume"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        style="width: 100%"
      /><br /><br />
      <button type="button" id="muteButton">Mute</button>
      <!-- Élément audio masqué -->
      <audio
        id="backgroundMusic"
        src="audio/background.mp3"
        loop
        style="display: none"
      ></audio>
    </form>

    <script src="js/canvas.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/break.js"></script>
    <script src="js/effects.js"></script>

    <script src="js/life.js"></script>
    <script src="js/difficulty.js"></script>
    <script src="js/score.js"></script>

    <script src="js/buttons.js"></script>
    <script src="js/meteors.js"></script>
    <script src="js/powerups.js"></script>

    <script src="js/titleScreen.js"></script>
    <script src="js/playScreen.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/spaceship.js"></script>

    <script src="js/game.js"></script>
  </body>
</html>
